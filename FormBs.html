<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Task Form</title>
  </head>
  <body>
    <h3>Task Planner</h3>
    <div class="container">
        <h2>  </h2>
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="taskName">Task name</label>
            <input type="input" class="form-control" id="taskName" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
          </div>
          
      
          <div class="form-group">
            <label for="assignedTo">Assigned to</label>
            <input type="input" class="form-control" id="taskAssignedTo" />
          </div>
          
          <div class="form-group">
            <label for="dueDate">Due date</label>
            <input type="date" class="form-control" id="taskDueDate" />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="taskStatus">
              <option selected disabled value="">   </option>
              <option value="TODO" default>TODO</option>
              <option value="IN PROGRESS" default>IN PROGRESS</option>
              <option value="REVIEW" default>REVIEW</option>
              <option value="DONE">DONE</option>
            </select>
          </div>
          <div class="button-group">
            <button id="btnAddTask" type="button" class="btn btn-success">
              Save task
            </button>
            <button id="btnClose" type="button" class="btn btn-success">
                Cancel
              </button>
          </div>
        </form>
      
        <span id="formOutput"></span>
      
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
